<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <p id="logo" onclick="open('index.html','_self')">QuickCart</p>
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="products.html?category=all" >Products</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <main id="product-page">
        <section id="product-main-section">
            <img id="product-image">
            <div id="product-details">
                <p id="product-name"></p>
                <p id="product-category"></p>
                <p id="product-price"></p>
                <div id="image-small"></div>
                <p id="product-description"></p>
                <input type="number" name="quantity" id="quantity-input" placeholder="Enter Quantity" min="1">
                <button id="add-to-cart-btn">Add To Cart</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="product-data.js"></script>
<script src="product-page.js"></script>
</html>
